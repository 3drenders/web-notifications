<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wns</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="../lib/web-notifications.js"></script>
</head>
<body class="container">

    <h1 class="title">wn - Web Notifications</h1>
    <p>Use the buttons below to check out the functionality of the library</p>
    <section class="buttons row">
        <span class="twelve columns">
            <button class="button-primary" onclick="wn.getPermission()">Get permission for notifications</button>
        </span>
        <span class="twelve columns">
             <button class="button-primary" onclick="wn.send('Sample Text')">Test notification with text</button>
        </span>
        <span class="twelve columns">
            <button class="button-primary" onclick="wn.send('Harambe', 'Rest in Peace', 'test-image.jpg', function(){
                window.location.href = 'mailto:test@gmail.com?subject=RIPHarambe';
            })">Test notification with image</button>
        </span>

    </section>
</body>
</html>
